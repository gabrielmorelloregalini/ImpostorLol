<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Impostor</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #22c55e;
  --text: #e5e7eb;
  --impostor-bg: #7f1d1d;
  --impostor-border: #ef4444;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.screen {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  text-align: center;
}

.hidden { display: none; }

h1, h2 { margin-bottom: 15px; }

/* ---------- CONFIG ---------- */

.config {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
}

label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
}

select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #020617;
  color: var(--text);
  font-size: 16px;
}

button.primary {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #022c22;
}

/* ---------- CARD ---------- */

.card {
  height: 250px;
  perspective: 1000px;
  cursor: pointer;
  user-select: none;
}

.card-inner {
  width: 100%;
  height: 100%;
  background: var(--card);
  border-radius: 16px;
  transition: transform 0.5s;
  transform-style: preserve-3d;
  position: relative;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}

.card-back {
  transform: rotateY(180deg);
}

.card-back.impostor {
  background: var(--impostor-bg);
  border: 2px solid var(--impostor-border);
  color: #fee2e2;
}

.small {
  opacity: 0.7;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- CONFIG -->
<div id="configScreen" class="screen">
  <h1>IMPOSTOR</h1>

  <div class="config">
    <label>Jugadores</label>
    <select id="playersSelect"></select>

    <label>Impostores</label>
    <select id="impostorsSelect"></select>

    <button class="primary" id="startGame">Comenzar</button>
  </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen hidden">
  <h2 id="playerLabel"></h2>

  <div id="card" class="card">
    <div class="card-inner">
      <div class="card-front">Tocar para ver</div>
      <div class="card-back" id="cardBack"></div>
    </div>
  </div>

  <div class="small">Volv√© a tocar para pasar</div>
</div>

<!-- END -->
<div id="endScreen" class="screen hidden">
  <h1>Empieza el juego</h1>
  <h2 id="startingPlayer"></h2>
  <button class="primary" id="newGame">Nueva partida</button>
</div>

<script>
/* ---------- RANDOM SEGURO ---------- */
function randomInt(min, max) {
  const range = max - min + 1;
  const byte = new Uint8Array(1);
  let num;

  do {
    crypto.getRandomValues(byte);
    num = byte[0];
  } while (num >= 256 - (256 % range));

  return min + (num % range);
}

/* ---------- STATE ---------- */
let players = 4;
let impostors = 1;
let currentPlayer = 0;
let impostorIndexes = [];
let secretWord = "";
let showing = false;
let startingPlayerIndex = 0;

/* ---------- ELEMENTS ---------- */
const playersSelect = document.getElementById("playersSelect");
const impostorsSelect = document.getElementById("impostorsSelect");
const configScreen = document.getElementById("configScreen");
const gameScreen = document.getElementById("gameScreen");
const endScreen = document.getElementById("endScreen");
const playerLabel = document.getElementById("playerLabel");
const card = document.getElementById("card");
const cardBack = document.getElementById("cardBack");
const startingPlayerText = document.getElementById("startingPlayer");

/* ---------- INIT ---------- */
for (let i = 3; i <= 15; i++) {
  playersSelect.innerHTML += `<option value="${i}">${i}</option>`;
}

function updateImpostors() {
  impostorsSelect.innerHTML = "";
  for (let i = 1; i < players; i++) {
    impostorsSelect.innerHTML += `<option value="${i}">${i}</option>`;
  }
}

updateImpostors();

/* ---------- API ---------- */
async function loadRandomChampion() {
  const res = await fetch(
    "https://ddragon.leagueoflegends.com/cdn/12.6.1/data/en_US/champion.json"
  );
  const data = Object.values((await res.json()).data);
  secretWord = data[randomInt(0, data.length - 1)].name;
}

/* ---------- GAME START ---------- */
document.getElementById("startGame").onclick = async () => {
  players = +playersSelect.value;
  impostors = +impostorsSelect.value;

  await loadRandomChampion();

  impostorIndexes = [];
  while (impostorIndexes.length < impostors) {
    const idx = randomInt(0, players - 1);
    if (!impostorIndexes.includes(idx)) impostorIndexes.push(idx);
  }

  startingPlayerIndex = randomInt(0, players - 1);

  currentPlayer = 0;
  showing = false;

  configScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  updatePlayer();
};

/* ---------- GAME LOGIC ---------- */
function updatePlayer() {
  playerLabel.textContent = `Jugador ${currentPlayer + 1} de ${players}`;
  card.classList.remove("flipped");
  cardBack.classList.remove("impostor");
  showing = false;
}

card.onclick = () => {
  if (!showing) {
    card.classList.add("flipped");

    if (impostorIndexes.includes(currentPlayer)) {
      cardBack.textContent = "IMPOSTOR";
      cardBack.classList.add("impostor");
    } else {
      cardBack.textContent = secretWord;
    }
    showing = true;
  } else {
    currentPlayer++;
    if (currentPlayer >= players) {
      gameScreen.classList.add("hidden");
      endScreen.classList.remove("hidden");
      startingPlayerText.textContent =
        "Comienza el Jugador " + (startingPlayerIndex + 1);
    } else {
      updatePlayer();
    }
  }
};

/* ---------- RESET ---------- */
document.getElementById("newGame").onclick = () => {
  endScreen.classList.add("hidden");
  configScreen.classList.remove("hidden");
};
</script>

</body>
</html>
