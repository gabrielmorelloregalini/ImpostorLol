<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Impostor</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #22c55e;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.screen {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  text-align: center;
}

.hidden {
  display: none;
}

h1, h2 {
  margin-bottom: 15px;
}

/* ---------- CONFIG ---------- */

.config {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
}

.counter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 15px 0;
}

.counter button {
  font-size: 24px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: #022c22;
}

button.primary {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #022c22;
}

/* ---------- CARD ---------- */

.card {
  height: 250px;
  perspective: 1000px;
  cursor: pointer;
  user-select: none;
}

.card-inner {
  width: 100%;
  height: 100%;
  background: var(--card);
  border-radius: 16px;
  transition: transform 0.5s;
  transform-style: preserve-3d;
  position: relative;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}

.card-front {
  background: var(--card);
}

.card-back {
  background: var(--card);
  transform: rotateY(180deg);
}

.small {
  opacity: 0.7;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- ---------- CONFIG SCREEN ---------- -->
<div id="configScreen" class="screen">
  <h1>IMPOSTOR DE LOL</h1>
  <div class="config">
    <p>Cantidad de jugadores</p>
    <div class="counter">
      <button id="minus">−</button>
      <span id="playersCount">4</span>
      <button id="plus">+</button>
    </div>
    <button class="primary" id="startGame">Comenzar</button>
  </div>
</div>

<!-- ---------- GAME SCREEN ---------- -->
<div id="gameScreen" class="screen hidden">
  <h2 id="playerLabel">Jugador 1</h2>

  <div id="card" class="card">
    <div class="card-inner">
      <div class="card-front">Tocar para ver</div>
      <div class="card-back" id="cardBack"></div>
    </div>
  </div>

  <div class="small">Volvé a tocar para pasar</div>
</div>

<!-- ---------- END SCREEN ---------- -->
<div id="endScreen" class="screen hidden">
  <h1>Empieza el juego</h1>
  <button class="primary" id="newGame">Nueva partida</button>
</div>

<script>
/* ---------- STATE ---------- */
let players = 4;
let currentPlayer = 0;
let impostorIndex = 0;
let secretWord = "";
let showing = false;

/* ---------- ELEMENTS ---------- */
const configScreen = document.getElementById("configScreen");
const gameScreen = document.getElementById("gameScreen");
const endScreen = document.getElementById("endScreen");

const playersCount = document.getElementById("playersCount");
const playerLabel = document.getElementById("playerLabel");
const card = document.getElementById("card");
const cardFront = document.querySelector(".card-front");
const cardBack = document.getElementById("cardBack");

/* ---------- CONFIG LOGIC ---------- */
document.getElementById("plus").onclick = () => {
  if (players < 15) players++;
  playersCount.textContent = players;
};

document.getElementById("minus").onclick = () => {
  if (players > 3) players--;
  playersCount.textContent = players;
};

/* ---------- API: LOAD RANDOM CHAMP ---------- */
async function loadRandomChampion() {
  const response = await fetch(
    "https://ddragon.leagueoflegends.com/cdn/12.6.1/data/en_US/champion.json"
  );

  const json = await response.json();

  // data es un objeto: { Aatrox: {...}, Ahri: {...}, ... }
  const championsObject = json.data;

  // Convertimos a array
  const championsArray = Object.values(championsObject);

  // Elegimos uno al azar
  const randomChampion =
    championsArray[Math.floor(Math.random() * championsArray.length)];

  // Usamos el nombre como palabra secreta
  secretWord = randomChampion.name;
}

/* ---------- START GAME ---------- */
document.getElementById("startGame").onclick = async () => {
  await loadRandomChampion();

  impostorIndex = Math.floor(Math.random() * players);
  currentPlayer = 0;
  showing = false;

  configScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");

  updatePlayer();
};

/* ---------- GAME LOGIC ---------- */
function updatePlayer() {
  playerLabel.textContent = `Jugador ${currentPlayer + 1} de ${players}`;
  cardFront.textContent = "Tocar para ver";
  card.classList.remove("flipped");
  showing = false;
}

card.onclick = () => {
  if (!showing) {
    card.classList.add("flipped");
    cardBack.textContent =
      currentPlayer === impostorIndex ? "IMPOSTOR" : secretWord;
    showing = true;
  } else {
    currentPlayer++;
    if (currentPlayer >= players) {
      gameScreen.classList.add("hidden");
      endScreen.classList.remove("hidden");
    } else {
      updatePlayer();
    }
  }
};

/* ---------- RESET ---------- */
document.getElementById("newGame").onclick = () => {
  endScreen.classList.add("hidden");
  configScreen.classList.remove("hidden");
};
</script>

</body>
</html>
